<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>8-Bit Mancala</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Press Start 2P', cursive;
        background-color: #3e2723; /* dark wood brown */
        background-image:
          /* Wood grain horizontal lines */
          repeating-linear-gradient(
            0deg,
            #4a2c2a 0px,
            #4a2c2a 2px,
            #5d4037 2px,
            #5d4037 4px,
            #6d4c41 4px,
            #6d4c41 6px,
            #5d4037 6px,
            #5d4037 8px,
            #4a2c2a 8px,
            #4a2c2a 10px,
            #3e2723 10px,
            #3e2723 12px
          ),
          /* Pixelated wood grain vertical variation */
          repeating-linear-gradient(
            90deg,
            transparent 0px,
            transparent 8px,
            rgba(62, 39, 35, 0.3) 8px,
            rgba(62, 39, 35, 0.3) 16px
          ),
          /* Wood knot spots */
          radial-gradient(circle at 20% 30%, rgba(33, 16, 12, 0.4) 0%, transparent 3%),
          radial-gradient(circle at 80% 70%, rgba(33, 16, 12, 0.3) 0%, transparent 2%),
          radial-gradient(circle at 45% 85%, rgba(33, 16, 12, 0.35) 0%, transparent 2.5%);
        background-size: 100% 12px, 16px 100%, 100% 100%, 100% 100%, 100% 100%;
        color: #fef3c7; /* warm cream for text */
      }
      .pixelated-border {
        border-style: solid;
        border-image-slice: 2;
        border-image-width: 2;
        border-image-repeat: stretch;
        border-image-source: url('data:image/svg+xml;utf8,<svg width="6" height="6" viewBox="0 0 6 6" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M0 0H2V2H0V0Z" fill="%23d4a574"/><path d="M2 0H4V2H2V0Z" fill="%238b5a3c"/><path d="M4 0H6V2H4V0Z" fill="%23d4a574"/><path d="M0 2H2V4H0V2Z" fill="%238b5a3c"/><path d="M4 2H6V4H4V2Z" fill="%238b5a3c"/><path d="M0 4H2V6H0V4Z" fill="%23d4a574"/><path d="M2 4H4V6H2V4Z" fill="%238b5a3c"/><path d="M4 4H6V6H4V4Z" fill="%23d4a574"/></svg>');
        border-width: 8px;
        box-shadow: 0 0 0 4px #3e2723;
      }
    </style>
    <link rel="stylesheet" href="/index.css">
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
